<div>
    <table>
        <tr>
            <td><strong>Город</strong></td>
            <td><i>{{ city }}</i></td>
        </tr>
        <tr>
            <td><strong>Адрес</strong></td>
            <td><i>{{ address }}</i></td>
        </tr>
        <tr>
            <td><strong>Имя контактного лица</strong></td>
            <td><i>{{ contact_name }}</i></td>
        </tr>
        <tr>
            <td><strong>Контактный номер телефона</strong></td>
            <td><a href="tel:{{ phone_number }}">{{ phone_number }}</a></td>
        </tr>
        <tr>
            <td><strong>Адрес эл. почты</strong></td>
            <td><i>{{ email }}</i></td>
        </tr>
        <tr>
            <td><strong>Формат</strong></td>
            <td><i>{{ formats }}</i></td>
        </tr>
    </table>
    <br/>
    <dl>
        <dt><strong>Комментарии:</strong></dt>
        <dd><i>{{ comments }}</i></dd>
    </dl>
</div>
